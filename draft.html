<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>서비스 초안</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e6e6e6
        }

        #translater {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            margin: 2% auto;

        }

        #translater .box {

            width: 47%;
            height: 500px;
            margin: 2% auto;
            border: 1px solid #e6e6e6;
            border-radius: 15px;
        }

        #translater .box p {
            width : 100%;
            height: 430px;
            
        }

        .button {
            text-align: right;
            font-size: 30px;
            margin : 5px 10px;
        }
    </style>
</head>

<body>
    <div id="translater">
        <div class="input box">
            <p>이곳에 입력합니다</p>
        </div>
        <div class="output-1 box">
            <p>첫번째 번역 결과</p>
            <div class="button">
                <i class="far fa-copy"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="output-2 box">
            <p>두번째 번역 결과</p>
            <div class="button">
                <i class="far fa-copy"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="output-3 box">
            <p>세번째 번역 결과</p>
            <div class="button">
                <i class="far fa-copy"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
</body>

</html>
