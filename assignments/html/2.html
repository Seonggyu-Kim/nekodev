<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        table {
            border: 1px solid black;
        }

        td,
        th {
            border: 1px solid black;
        }

        .button {
            border: 0px;
        }

        table,
        .join-wrapper {
            margin: 0 auto;
            width: 381px;
        }
    </style>
</head>

<body>
    <div class="table">
        <form method="GET">
            <table>
                <section class="ID_input">
                    <tr>
                        <td>
                            <label for="id">아이디</label>
                        </td>
                        <td>
                            <input type="text" name="id" id="id">
                        </td>
                        <td class="button">
                            <input type="submit" value="중복확인">
                        </td>

                    </tr>
                </section>
                <section class="PWD_input">
                    <tr>
                        <td>
                            <label for="pwd">비밀번호</label>
                        </td>
                        <td>
                            <input type="password" name="pwd" id="pwd">
                        </td>
                        <td>확인</td>
                        <td>
                            <input type="password" name="pwdc" id="pwdc">
                        </td>
                    </tr>
                </section>
                <section class="nickname">
                    <tr>
                        <td>
                            <label for="name">이름</label>
                        </td>
                        <td colspan="3">
                            <input type="text" name="name" id="name">
                        </td>
                    </tr>
                </section>
                <section class="email_input">
                    <tr>
                        <td>
                            <label for="email">이메일</label>
                        </td>
                        <td colspan="3">
                            <input type="text" name="email" id="email">
                        </td>
                    </tr>
                </section>
                <section class="sex_selection">
                    <tr>
                        <td>
                            <label for="sex">성별</label>
                        </td>
                        <td colspan="3">
                            <input type="radio" name="sex" id="man" value="man">
                            <label for="man">남</label>
                            <input type="radio" name="sex" id="woman" value="woman">
                            <label for="woman">여</label>
                        </td>
                    </tr>
                </section>
                <section class="region_selection">
                    <tr>
                        <td>
                            <label for="region">지역</label>
                        </td>
                        <td colspan="3">
                            <select id="region" name="region">
                                <option value="서울">서울</option>
                                <option value="경기">경기</option>
                                <option value="강원도">강원도</option>
                                <option value="경상북도">경상북도</option>
                                <option value="경상남도">경상남도</option>
                                <option value="충청북도">충청북도</option>
                                <option value="충청남도">충청남도</option>
                                <option value="전라북도">전라북도</option>
                                <option value="전라남도">전라남도</option>
                                <option value="제주도">제주도</option>
                                <option value="기타">기타</option>
                            </select>
                        </td>
                    </tr>
                </section>
                <section class="agree">
                    <tr>
                        <td colspan="4">
                            <input type="checkbox">약관에 동의합니다.
                        </td>
                    </tr>
                </section>
            </table>
            <div class="join-wrapper">
                <div id="join">
                    <input type="submit" value="회원가입">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
